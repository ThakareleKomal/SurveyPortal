<div class="container">
    <h2 style="text-align: center;color: blue;"> Surveyor Login Form </h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        {{loginform.form.valid}}
        <small class="txt-danger">{{msg}}</small>
        <div class ="form-group">
            <label for="email">Email:</label>
            <input for="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            >
         <div *ngIf="email.invalid &&(email.touched||email.dirty)" id="email" class="alert alert-dander">Email Id is required</div>
           <div *ngIf="email.errors &&(email.invalid && email.touched)">
               <small class="text-danger" *ngIf="['email.errors.required']">Email Id is required   &   </small>
               <small class="text-danger" *ngIf="['email.errors.pattern']">Enter the valid Email Id </small>
           </div> 
       </div>

       
      
 <div class ="form-group">
           <label for="pwd">password:</label>
           <input type="password" for="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
           [class.is-invalid]="password.invalid && password.touched"
           >
           <div *ngIf="password.invalid &&(password.touched||password.dirty)" id="email" class="alert alert-danger">password is required</div>
      </div>
   
      <div class ="checkbox">
          <label><input type="checkbox" name="remember">Remember me</label>
      </div>
   <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" routerLink="/surveyorloginsuccess">Sign Up</button>
   <small class="float-right" [routerLink]="['/Surveyorregister']">New User? Register here</small>
   
   
   </form>
   
   
   
   </div>
